<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proto Filmes</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/layout.css">

    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

<body>
    <header>
        <nav id="menu">
            <span class="material-symbols-outlined" id="icon-menu" onclick="reveal(menu, options) " onmouseenter="mouseEnter(menu)" onmouseout="mouseOut(menu)">menu</span>

        <img src="images/text-logo.png" alt="text-logo">
        <div id="text-box">
                <label for="isearch" class="material-symbols-outlined" id="ilabel" onclick="reveal(label, input)" onmouseenter="mouseEnter(label)" onmouseout="mouseOut(label)">search</label>
                <div id="search-box">
                    <input type="text" name="search" id="isearch" placeholder="Buscar...">
                    <input type="submit" value="Pesquisar" id="btn-submit">
                </div>
        </div>
    </header>

    <main>
        <section id="categories">
            <h2 id="title-categories" onclick="reveal(titleCategories, categories)" onmouseenter="mouseEnter(titleCategories)" onmouseout="mouseOut(titleCategories)">Categorias <span class="material-symbols-outlined" id="arrow">chevron_right<span></span></h2>
            <div id="box-categories">
                <div id="categoria-filmes">
                    <div id="acao">Ação</div>
                    <div id="aventura">Aventura</div>
                    <div id="comedia">Comédia</div>
                    <div id="crianca-familia">Crianças e Família</div>

                    <div id="ficcao">Ficção Científica</div>
                    <div id="misterio">Mistério</div>
                    <div id="romance">Romance</div>
                    <div id="super">Super-Heróis</div>
                    <div id="suspense">Suspense</div>
                </div>
            </div>
        </section>

        <section id="em-alta">
            <h2>Filmes em alta<span class="material-symbols-outlined">chevron_right<span></h2>
            <div id="filmes-em-alta">
            <div class="filme-em-alta"><figure><img src="images/exemplo.jpg" alt="exemplo"></figure></div>
